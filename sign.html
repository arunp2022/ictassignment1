    <div class="container">
        <form id="form" action="./login.html" method="get">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Name</label>
                <input onkeyup="isValidname();" id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="phoneno">Phone Number</label>
                <input onkeyup="isValidphoneno();" id="phoneno" name="phoneno" type="number">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input onkeyup="isValidEmail();" id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input oninput="isValidpassword();strengthChecker();" id="password"name="password" type="password">
                <div class="error"></div>
                <br>
                <span id="toggle" onclick="toggle()">
                        <i class="fas fa-eye"></i>
                </span>
                    <div id="strength-bar"></div>
                    <meter id="password-strength-meter"></meter>
                <p id="password-strength-text"></p>
                
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input onkeyup="isMatchpassword();" id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
