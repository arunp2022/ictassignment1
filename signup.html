<!-- SIGNUP FORM -->

<section>
	
	<div class="container mt-5">
		<div class="row" id="form-inputs">
			<div class="col-md-8 mx-auto d-block">
			  <div class="card mb-3">
		        <div class="row no-gutters">
			      <div class="col-md-4">
		         	<img src="https://picsum.photos/200/300" height="100%" width="100%"  alt="">
		          </div>
			    <div class="col-md-8">
			      <div class="card-body">
				    <img src="https://img.icons8.com/cotton/64/000000/groups--v1.png" class="mx-auto d-block">
				    
					<form id="form1" action="./login.html">
					  <div class="form-group">
						<div class="row">
							<div class="col-md-1">
								<i class="fas fa-user pt-3"></i>
							</div>
							<div class="col-md-11">
								<input type="text" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Name">
								<i class="fa-solid fa-circle-exclamation failure-icon"></i>
								<i class="fa-regular fa-circle-check success-icon"></i>
								<div class="error"></div>
					        </div>
						</div>
					  </div>
					  <div class="form-group">
						<div class="row">
							<div class="col-md-1">
								<i class="fa-solid fa-circle-phone"></i>
							</div>
							<div class="col-md-11">
								<input id="phoneno" name="phoneno" type="number" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Phone Number">
								<div class="error"></div>
								<i class="fa-solid fa-circle-exclamation failure-icon"></i>
								<i class="fa-regular fa-circle-check success-icon"></i>
								
							</div>
						</div>
					  </div>
					  <div class="emailclass">
						<div class="row">
							<div class="col-md-1">
								<i class="fas fa-envelope pt-3"></i>
							</div>
							<div class="col-md-11">
								<input id="email" name="email" type="text" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Email" id="email">
								<div class="error"></div>
								<i class="fa-solid fa-circle-exclamation failure-icon"></i>
								<i class="fa-regular fa-circle-check success-icon"></i>
							</div>
						</div>
					  </div>
					  <div class="form-group">
						<div class="row">
							<div class="col-md-1">
								<i class="fas fa-key pt-3"></i>
							</div>
							<div class="col-md-11">
								<input id="password" name="password" type="password" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Password">
								<div class="error"></div>
								<i class="fa-solid fa-circle-exclamation failure-icon"></i>
								<i class="fa-regular fa-circle-check success-icon"></i>
							</div>
						</div>
					  </div>
					  <div class="form-group">
						<div class="row">
							<div class="col-md-1">
								<i class="fas fa-key pt-3"></i>
		                	</div>
						    <div class="col-md-11">
							   <input id="password2" name="password2" type="password" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Confirm Password">
							   <div class="error"></div>
							   <i class="fa-solid fa-circle-exclamation failure-icon"></i>
							   <i class="fa-regular fa-circle-check success-icon"></i>
						    </div>
					    </div>
				      </div>

				      <div class="text-center">
						<button type="submit">Sign up</button>
				      </div>
				    </form>
		          </div>
		        </div>
	            </div>
	        </div>
          </div>
		</div>
	</div>
